<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="robots" content="noindex">
  <title>{{title}}</title>
  <script type="importmap">
  {
    "imports": {
      "react": "https://cdn.skypack.dev/react",
      "react-dom": "https://cdn.skypack.dev/react-dom"
    }
  }
</script>
  {{{decorator.STYLES}}}

  {{#each podlets}}
    <!-- {{@key}} -->
    {{#each this.css}}
      {{this}}
    {{/each}}
  {{/each}}
</head>
<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>

{{{decorator.HEADER}}}
<div id="dittnav-login-loader"></div>

<main role="main">
  <div class="container">
    <div class="row">
      <div class="maincontent side-innhold">
        <div class="col-md-12" id="dittnav-main-container">
        {{#each podlets}}
          <div type="module" id="{{{@key}}}-container">
          {{{this}}}
          </div>
        {{/each}}
        </div>
      </div>
    </div>
  </div>
</main>

{{{decorator.FOOTER}}}
{{{decorator.SCRIPTS}}}

{{#each podlets}}
  <!-- {{@key}} -->
  {{#each this.js}}
    {{this}}
  {{/each}}
{{/each}}
</body>
