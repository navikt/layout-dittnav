<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="robots" content="noindex">
  <script charset='UTF-8'>
    window['adrum-start-time'] = new Date().getTime();
    (function (config) {

      function isRunningInProd() {
        return (window.location.href.indexOf("//nav.no") > -1) || (window.location.href.indexOf("//www.nav.no") > -1);
      }

      if (isRunningInProd()) {
        config.adrumExtUrlHttps = 'https://jsagent.nav.no';
        config.beaconUrlHttps = 'https://eumgw.nav.no';
        config.appKey = 'EUM-AAB-AZN';

      } else {
        config.adrumExtUrlHttps = 'https://jsagent.adeo.no';
        config.beaconUrlHttps = 'https://eumgw.adeo.no';
        config.appKey = 'EUM-AAB-AZN';
      }

      config.xd = {enable: false};

    })(window['adrum-config'] || (window['adrum-config'] = {}));
  </script>
  <script src="https://jsagent.nav.no/adrum/adrum.js"></script>
  <title>{{title}}</title>
  {{{decorator.STYLES}}}

  {{#each podlets}}
    <!-- {{@key}} -->
    {{#each this.css}}
      {{this}}
    {{/each}}
  {{/each}}
</head>
<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>

{{{decorator.HEADER}}}
<div id="dittnav-login-loader"></div>

<main role="main">
  <div class="container">
    <div class="row">
      <div class="maincontent side-innhold">
        <div class="col-md-12" id="dittnav-main-container">
        {{#each podlets}}
          <div id="{{{@key}}}-container">
          {{{this}}}
          </div>
        {{/each}}
        </div>
      </div>
    </div>
  </div>
</main>

{{{decorator.FOOTER}}}
{{{decorator.SCRIPTS}}}

{{#each podlets}}
  <!-- {{@key}} -->
  {{#each this.js}}
    {{this}}
  {{/each}}
{{/each}}
</body>
